<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App With JavaScript</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search-box">
          <input
            type="text"
            placeholder="Enter your location"
            class="input-box"
          />

          <button class="fa-solid fa-magnifying-glass" id="searchBtn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
              />
            </svg>
          </button>
        </div>
      </div>

      <div class="location-not-found">
        <h1>Sorry, Location not found!!!</h1>
        <img src="/assets/404.png" alt="404 Error" />
      </div>

      <div class="weather-body">
        <img src="/assets/cloud.png" alt="Weather Image" class="weather-img" />

        <div class="weather-box">
          <p class="temperature">0 <sup>Â°C</sup></p>
          <p class="description">light rain</p>
        </div>

        <div class="weather-details">
          <div class="humidity">
            <i class="fa-sharp fa-solid fa-droplet"></i>
            <div class="text">
              <span id="humidity">45%</span>
              <p>Humidity</p>
            </div>
          </div>

          <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
              <span id="wind-speed">12Km/H</span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/595a890311.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
